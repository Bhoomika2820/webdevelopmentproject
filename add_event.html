		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
		<link rel="stylesheet" href="style_event.css">
		<script>
			function upload() {
				var fileinput = document.getElementById("finput");
				var imgcanvas = document.getElementById("poster");
				var image = new SimpleImage(fileinput);
				imgcanvas.width = image.width;
				imgcanvas.height = Image.height;
				image.drawTo(imgcanvas);
			}
		</script>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div>
				<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
					<h2>
						<a class="navbar-brand" href="About2.html">
							St. Francis Institute of Technology
						</a>
					</h2>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse navbar-nav-scroll" id="navbarSupportedContent">
						<ul id="linklist" class="navbar-nav bd-navbar-nav flex-row mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="About2.html">
									Home
									<span class="sr-only"></span>
								</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="add_event.html">
									Add event
								</a>
							</li>
						</ul>
						<ul id="loginlist" class="navbar-nav">
							<li class="nav-item">
								<form class="form-inline justify-content-between logform">
									<button class="btn btn-outline my-2 my-sm-0" type="submit " id="logout"
									formaction="About1.html">
										<strong>Logout</strong>
										<i class="fa fa-sign-out" aria-hidden="true"></i>
									</button>
								</form>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<!-- Main Content -->
		<div class="container">
			<header>
				<h1 class="text-center">
					New Event
				</h1>
			</header>
			<form>
				<label>Start Date and time</label>
				<input class="form-control date" type="datetime-local" id="start_date" />
				<label>End Date and time</label>
				<input class="form-control date" type="datetime-local" id="end_date" />
				<label>Event Name</label>
				<input class="form-control event" type="text" placeholder="" id="event_name" />
				<label>Event Category</label>
				<input class="form-control event" type="text" placeholder="" id="event_cat" />
				<label>Caption</label>
				<input class="form-control event" type="text" placeholder="" id="caption" />
				<label>Information of the event</label>
				<input class="form-control event" type="text-wrap" placeholder="" id="info" />
				<label>Host</label>
				<input class="form-control event" type="text" placeholder="" id="host" />
				<label>Contact Person 1</label>
				<input class="form-control event" type="text" placeholder="" id="cp1" />
				<label>Contact Person 2</label>
				<input class="form-control event" type="text" placeholder="" id="cp2" />
				<label>Phone number</label>
				<input class="form-control event" type="number" id="phone no." />
				<label>Registration link</label>
				<input class="form-control event" type="url" placeholder="" id="reg_link" />
				<p>
					<label>Add Poster</label>
					<canvas class="form-control " id="poster"></canvas>
					<label>Filename :</label>
					<input type="file" id="finput" multiple="false" accept="image/*" onchange="upload()" />
				</p>
				<input type="button" placeholder="submit " value="submit " />
				<input type="button" placeholder="preview " value="preview " />
			</form>
		</div>
		<!-- Footer -->
		<footer class=" page-footer font-small footer-fixed footer-style">
			<div class=" flex-center text-center py-5 footer-style">
				<i class="fa fa-facebook-f fa-lg white mr-md-3 mr-3 fa-2x"></i>
				<i class="fa fa-twitter fa-lg white mr-md-3 mr-3 fa-2x"></i>
				<i class="fa fa-instagram fa-lg white mr-md-3 mr-3 fa-2x"></i>
				<i class="fa fa-pinterest fa-lg white fa-2x"></i>
			</div>
